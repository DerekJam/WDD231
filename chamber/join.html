                        <h1>To Join, Please Complete the Form Below</h1>
                    </div>
                    <p>
                                  
                    </p>


                    <p>
                      <form action="/WDD231/chamberjoin/thankyou.html" method="get">
                        
                          <label for="firstname">First Name:</label>
                          <input type="text" name="First Name" autocomplete="given-name" placeholder="First Name"><br><br>

                          <label for="lastname">Last Name:</label>
                          <input type="text" name="Last Name" autocomplete="given-name" placeholder="Last Name"><br><br>

                          <label for="email">Email:</label>
                          <input type="email" name="Email" autocomplete="on" placeholder="example@example.com"><br><br>
                      
                          <label for="organization">Organizational Title:</label>
                          <input type="organization" name="Organization" type="text" autocomplete="on" placeholder="Organizational Title" required pattern="[a-zA-Z0-9]+"><br><br>
                   
                          <label for="business">Business Name:</label>
                          <input name="Business" id="Business" type="text" autocomplete="business" placeholder="Business"><br><br>
  
                          <label for="mobilephone">Mobile Phone Number:</label>
                          <input name="Mobile Phone Number" id="Mobile Phone Number" type="email" autocomplete="on" placeholder="###-###-####" /><br><br>
                    
                        <label for="level">Select Membership Level Below:</label>
                        <select name="Level" id="Membership level">
                            <option value="Gold">Gold</option>
                            <option value="Silver">Silver</option>
                            <option value="Bronze">Bronze</option>
                            <option value="NP">NP Membership (no fee)</option>
                        </select><br><br>
                        
                        <label for="Description">Please describe your business in the text box below:</label>
                        <textarea rows="5" cols="50" name="Description"
                                  id="Description">
                        </textarea><br><br>

                        <label for="Benefits">Membership Benefits</label>
                        <textarea rows="5" cols="50" name="Benefits"
                                  id="benefits">
                        </textarea><br><br><br><br>



                          <button type="submit">Submit</button><br><br><br>
                        </form>
